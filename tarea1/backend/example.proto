syntax = 'proto3';

message Item {
    int32 id = 1;
    string name = 2;
    int32 value = 3;
    string category = 4;
    int32 count = 5;
}

message Results {
    repeated Item items = 1;
}

message Request {
    string request = 1;
}

service Search {
    rpc GetItem(Request) returns (Results) {}
}